<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kinoarea</title>
    <link rel="stylesheet" href="./style.scss" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div
      class="mainBg"
      style="
        background-image: url('https://image.tmdb.org/t/p/original/5a4JdoFwll5DRtKMe7JLuGQ9yJm.jpg');
      "
    ></div>
    <header class="container"></header>
    <main class="container">
      <div class="top">
        <h2 class="title">Сейчас в кино</h2>
        <div class="line"></div>
        <div class="genres"></div>
      </div>
      <div class="movies"></div>
      <button class="btn-show-all">Все навинки</button>
      <section class="sec1">
        <div class="top">
          <h2 class="title">Новые трейлеры</h2>
          <a href="#"
            ><div>
              <p>Все трейлеры</p>
              <img src="./public/img/sec1.svg" alt="arrow" /></div
          ></a>
        </div>
        <iframe
          src="https://www.youtube.com/embed/y2nBqLXcg1s"
          id="mainFrame"
          width="100%"
          height="100%"
        ></iframe>
        <div class="bottom">
          <div class="left">
            <h3 class="title">
              Голодные Игры: Баллада О Певчих Птицах И Змеях
            </h3>
            <div class="socials">
              <a href="#"
                ><img src="./public/img/headerLeft (1).svg" alt="social"
              /></a>
              <a href="#"
                ><img src="./public/img/headerLeft (2).svg" alt="social"
              /></a>
              <a href="#"
                ><img src="./public/img/headerLeft (3).svg" alt="social"
              /></a>
              <a href="#"
                ><img src="./public/img/headerLeft (4).svg" alt="social"
              /></a>
            </div>
          </div>
          <div class="right">
            <div>
              <img src="./public/img/sec1_like.svg" alt="like" />
            </div>
            <div>
              <img src="./public/img/sec1_dislike.svg" alt="dislike" />
            </div>
          </div>
        </div>
      </section>
      <section class="sec2">
        <div class="top">
          <h2 class="title">Популярные фильмы</h2>
          <div class="line"></div>
          <div class="years">
            <a href="#">Все время</a>
            <a href="#">2023</a>
            <a href="#">2022</a>
            <a href="#">2021</a>
            <a href="#">2020</a>
            <a href="#">2019</a>
          </div>
        </div>
        <div class="bottom">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </section>
      <section class="sec3">
        <div class="top">
          <h2 class="title">Популярные персоны</h2>
          <div class="moments">
            <a href="#">За год</a>
            <a href="#">За месяц</a>
            <a href="#">За неделю</a>
          </div>
        </div>
        <div class="bottom">
          <div class="top1"></div>
          <div class="top2"></div>
          <div class="tops">
            <div class="scroll-able"></div>
          </div>
        </div>
      </section>
        <section class="sec4">
          <div class="swiper mySwiper">
            <div class="top">
              <h2 class="title">Ожидаемые новинки</h2>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
            <div class="swiper-wrapper" id="upcoming"></div>
          </div>
        </section>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script type="module" src="/main.js"></script>
  </body>
</html>
